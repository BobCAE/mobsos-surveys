<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Range Slider Test</title>
		<meta name="description" content="Simple, small and fast HTML5 input range slider element polyfill">
		<meta name="keywords" content="rangeslider.js, rangesliderjs, polyfill, html5, input type range, range, slider">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Dominik Renzel">
		
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		
	</head>
	
	<body>
		
		<div class="container col-12">
			<h3>Scale with Ticks</h3>
			<div class="row well">
				
					<input class="col-md-12 col-xs-12 scale" name="SQ.N.1" type="range" min="1" max="7" step="1" list="SQ.N.1-scale"/><br>
					<datalist id="SQ.N.1-scale">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
					</datalist>
					
					<span class="col-md-4 col-xs-4">Totally disagree</span><span name="SQ.N.1" class="col-md-4 col-xs-4 text-center h4 response scale-response alert" data-toggle="tooltip" data-placement="left" title="Click to reset to n/a.">n/a</span> <span class="col-md-4 col-xs-4 pull-right text-right">Totally agree</span>
				
			</div>
		</div>
		
		<div class="container col-12">
			<h3>Another Scale with Other Ticks</h3>
			<div class="row well">
				
					<input class="col-md-12 col-xs-12 scale" name="SQ.N.2" type="range" min="1" max="5" step="1" list="SQ.N.2-scale"/><br>
					<datalist id="SQ.N.2-scale">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</datalist>
					
					<span class="col-md-4 col-xs-4">Totally disagree</span><span name="SQ.N.2" class="col-md-4 col-xs-4 text-center h4 response scale-response alert" data-toggle="tooltip" data-placement="left" title="Click to reset to n/a.">n/a</span> <span class="col-md-4 col-xs-4 pull-right text-right">Totally agree</span>
				
			</div>
		</div>
		
		<div class="container col-12">
			<h3>A Freetext Item </h3>
			<div class="row well">
				
				<textarea name="SQ.U.1" class="response freetext-response form-control" rows="3"></textarea>
				
			</div>
		</div>
		
		<div class="container col-12">
			<button id="collect" class="btn btn-default btn-lg">Collect</button>
		</div>
		
		<!-- import jQuery for AJAX calls (must) -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	
		<!-- import Bootstrap for responsive UI (must) -->
		<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
		<script>
			
			function transferValue(scale){
				var qid = scale.attr("name");
				var val = scale.val();
				$(".scale-response[name='"+qid+"']").html(""+val);
				$(".scale-response[name='"+qid+"']").addClass("alert-success");
			}
			
			$( document ).ready(function() {
				$('.scale').change(function(){
					transferValue($(this));
				}).mousemove(function(e) {
					if(e.which == 1){
						transferValue($(this));
					}
				});
				
				$('.scale-response').click(function(){
					$(this).html("n/a");
					$(this).removeClass("alert-success");
				});
				
				$('#collect').click(function(){
					var values = {};
					// collect all input from form elements
					
					var scresp  = $(".response[name]");
					
					for(var i=0;i < scresp.length; i++ ){
						
						var key = scresp.eq(i).attr("name");
						
						var val = "n/a";
						
						if(scresp.eq(i).hasClass("freetext-response") && (scresp.eq(i).val() != "")){
							val = scresp.eq(i).val();
						} else if(scresp.eq(i).hasClass("scale-response") && (scresp.eq(i).html() != "n/a")){
							val = parseInt(scresp.eq(i).html());
						}
						
						if(val !== 'n/a'){
							values[key] = val;
						}
					}
					
					console.log(values);
				});
			});
	
		</script>
	</body>
</html>
