		function updateQuestionnaires(search){
		
			var q = "";
			if(search !== ""){
				q = "q=" + search + "&";
			}
			
			var ajaxObj = {
				url: las2peer_server + "mobsos/questionnaires?" + q + "access_token=" + window.localStorage["access_token"],
				type: 'GET',
				contentType: "application/json",
				crossDomain: true,
				error: function (xhr, errorType, error) {
					var errorText = error;
					if (xhr.responseText != null && xhr.responseText.trim().length > 0)
						errorText = xhr.responseText;
					console.log("Error: " + errorText);
				},
				success: function (data) {
					console.log("Got Questionnaires");
					console.log(data);
					qs = data.questionnaires;
					
					$('#questionnaires').html("");
					
					for(i=0;i<qs.length;i++){
						
						var q = qs[i];
						$('#questionnaires').append("<li class='list-group-item'><span style='margin-right: 10px;'><img src='" + q.logo + "' height='30px' alt='Logo for questionnaire '" + decodeURIComponent(q.name) + "/></span><span><b>" + decodeURIComponent(q.name) + "</b><i> by " + decodeURIComponent(q.owner) + ", " + decodeURIComponent(q.organization) + "</i></span></li>");
					}
				}
			};
			
			$.ajax(ajaxObj);
			
		}

		/**
		* Sends an authenticated request to LAS2peer Web Connector. The request is specified by a HTTP method, a URI, 
		* content data, a set of custom headers. Clients can process the outcome of this request via two separate
		* callback functions 'callback' (success case) and 'errorCallback' (error case). 
		*/
		function sendRequest(method, URI, content, mime, customHeaders, callback, errorCallback) {
			
			var mtype = "text/plain; charset=UTF-8"
			if(mime !== 'undefined'){
				mtype = mime;
			}
			
			var ajaxObj = {
				url: URI,
				type: method.toUpperCase(),
				data: content,
				contentType: mtype,
				crossDomain: true,
				headers: {},

				error: function (xhr, errorType, error) {
					var errorText = error;
					if (xhr.responseText != null && xhr.responseText.trim().length > 0)
						errorText = xhr.responseText;
					outputError(xhr.status, method, requestURI, errorText);
					errorCallback(errorText);
				},
				success: function (data, status, xhr) {
					var type = xhr.getResponseHeader("Content-Type");
					callback(data, type);
				},
			};
		   
			if (customHeaders !== undefined && customHeaders !== null) {
				$.extend(ajaxObj.headers, customHeaders);
			}
			
			$.ajax(ajaxObj);
		}
