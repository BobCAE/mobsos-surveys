<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OpenID Connect Test Client</title>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>

	<div id="oidc">
		<!-- OpenID Connect Button: add HTML element representing button -->
		<span class="oidc-signin"
			data-callback="signinCallback"
			data-name="Learning Layers"
			data-size="default"
			data-logo="http://learning-layers.eu/wp-content/themes/learninglayers/images/logo.png"
			data-server="http://api.learning-layers.eu/o/oauth2"
			data-clientid="a34e4324-5f26-408d-8417-99b9b8045ac3"
			data-scope="openid phone email address profile">
		</span>
	</div>
	
	<!-- Container for operations on questionnaires -->
	<div id="quest" class="container hidden">
		<div class="row">
			<h2>Questionnaires</h2>
			<div class="btn-group">
				<button id="i_quest_refresh" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
				<button id="i_quest_create" type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>Create Questionnaire</button>
		    </div>
		</div>
		<div class="row">
			<ul id="questionnaires" class="list-group" >
				<!-- questionnaire items inserted dynamically -->
			</ul>
		</div>
	</div>
	
	<!-- import jQuery for AJAX calls (must) -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	
	<!-- import Bootstrap for responsive UI (must) -->
	<script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		
	<script type="text/javascript">
		
		var las2peer_server = "http://localhost:8080/";
		//var las2peer_server = "https://localhost/";
		
		function serviceCall(callback){
			var ajaxObj = {
				url: las2peer_server + "mobsos/questionnaires?access_token=" + window.localStorage["access_token"],
				type: 'GET',
				contentType: "application/json",
				crossDomain: true,
				error: function (xhr, errorType, error) {
					var errorText = error;
					if (xhr.responseText != null && xhr.responseText.trim().length > 0)
						errorText = xhr.responseText;
					console.log("Error: " + errorText);
				},
				success: function (data) {
					callback(data);
				}
			};
			
			$.ajax(ajaxObj);
		}
		
		function serviceCallback(r){
			console.log("Result: ");
			console.log(r);
		}
		
		// OpenID Connect Button: implement a callback function
		function signinCallback(result) {
			if(result === "success"){
				console.log("signed in");
				console.log(oidc_provider_config);
				console.log(oidc_userinfo);
				console.log(window.localStorage["access_token"]);
				
				$("#quest").removeClass("hidden");
				$("#i_quest_refresh").click(function(){
					updateQuestionnaires("ality");
				});
				
				updateQuestionnaires("");
			} else {
				console.log("not signed in...");
				console.log(result);
			}
		}
		
		function updateQuestionnaires(search){
		
			var q = "";
			if(search !== ""){
				q = "q=" + search + "&";
			}
			
			var ajaxObj = {
				url: las2peer_server + "mobsos/questionnaires?" + q + "access_token=" + window.localStorage["access_token"],
				type: 'GET',
				contentType: "application/json",
				crossDomain: true,
				error: function (xhr, errorType, error) {
					var errorText = error;
					if (xhr.responseText != null && xhr.responseText.trim().length > 0)
						errorText = xhr.responseText;
					console.log("Error: " + errorText);
				},
				success: function (data) {
					console.log("Got Questionnaires");
					console.log(data);
					qs = data.questionnaires;
					
					$('#questionnaires').html("");
					
					for(i=0;i<qs.length;i++){
						
						var q = qs[i];
						$('#questionnaires').append("<li class='list-group-item'><span style='margin-right: 10px;'><img src='" + q.logo + "' height='30px' alt='Logo for questionnaire '" + decodeURIComponent(q.name) + "/></span><span><b>" + decodeURIComponent(q.name) + "</b><i> by " + decodeURIComponent(q.owner) + ", " + decodeURIComponent(q.organization) + "</i></span></li>");
					}
				}
			};
			
			$.ajax(ajaxObj);
			
		}
		
		
	</script>
	  
	<!-- add this script element right before closing tag </body> -->
	<script type="text/javascript">
      (function() {
       var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
       po.src = 'https://dl.dropboxusercontent.com/u/17405777/oidc-graz/oidc-button.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
     })();
    </script>
</body>
</html>
