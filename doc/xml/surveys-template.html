	<!-- Container for creating a new survey -->
	<div id="i_survey" class="container hidden">
		<div class="row" style="margin:30px 0px 0px 0px;">
			<h2 class="page-header">Create Survey</h2>
		
		    <p>
				<form role="form" class="form">
					<div class="form-group">
						<label for="i_survey_name">Name</label>
						<input type="text" class="form-control" id="i_survey_name" placeholder="Name" value="Layers AchSo!@Construction Survey 2014" />
					</div>
					<div class="form-group">
						<label for="i_survey_org">Organization</label>
						<input type="text" class="form-control" id="i_survey_org" placeholder="Organization" value="Learning Layers Project" />
					</div>
					<div class="form-group">
						<label for="i_survey_logo">Logo</label>
						<span id="i_survey_lpic"></span><input type="text" class="form-control" id="i_survey_logo" placeholder="Logo Image URL (.jpg, .png)" value="http://learning-layers.eu/wp-content/themes/learninglayers/images/logo.png" />
					</div>
					<div class="form-group">
						<label for="i_survey_desc">Description</label>
						<textarea class="form-control" id="i_survey_desc" placeholder="Description" >A survey on the user experience of AchSo! for the construction sector.</textarea>
					</div>
					
					<div class="form-group">
						<label for="i_survey_resource">Resource</label>
						<input type="text" class="form-control" id="i_survey_resource" placeholder="Resource URI" value="http://achso.aalto.fi" />
					</div>
					
					<div class="col-md-6 form-group">
						<label for="i_survey_start">Start Time</label>
						<div class='input-group date' id='i_survey_start'>
							<input type='text' id="i_survey_starttime" class="form-control" placeholder="YYYY-MM-DDTHH:mm:ss" data-date-format="YYYY-MM-DDTHH:mm:ss" value="2014-01-01T00:00:00Z"/>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
						</div>
					</div>
					<div class="col-md-6 form-group">
						<label for="i_survey_end">End Time</label>
						<div class='input-group date' id='i_survey_end'>
							<input id="i_survey_endtime" type='text' class="form-control" placeholder="YYYY-MM-DD'T'HH:mm:ss" data-date-format="YYYY-MM-DDTHH:mm:ss" value="2014-12-31T23:59:59Z"/>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
							</span>
						</div>
					</div>
					
					<body>
					<div class="form-group">
						<label for="i_survey_quest">Questionnaire</label>
						<div id="i_survey_quest">
							<input type="text" id="i_survey_qid" class="form-control" placeholder="Questionnaire ID">
						</div>
					</div>
					
					<div class="col-md-3 form-group">
						<input id="i_survey_submit" class="form-control btn btn-default" type="button" value="Submit" />
					</div>
					<div class="col-md-3 form-group">

	<script type="text/javascript">
		
		var las2peer_server = "http://localhost:8080/";
		var client = new MobSOSSurveysClient(las2peer_server);
		
		// OpenID Connect Button: implement a callback function
		function signinCallback(result) {
			
			if(result === "success"){
				
				$("#surv").removeClass("hidden");
				$("#surveys_refresh").click(function(){
					updateSurveys("");
				});
				$("#surveys_create").click(function(){
					$("#i_survey").removeClass("hidden");
					$("#surv").addClass("hidden");
				});
				
				$('#i_survey_start').datetimepicker({
					useSeconds: true
				});
			
				$('#i_survey_end').datetimepicker({
					useSeconds: true
				});
			
				$('#i_survey_logo').change(function(e){
					console.log(encodeURI($(this).val()));
					$('#i_survey_lpic').html("<img src='" + $(this).val() + "' height='30' style='margin:10px;'/>");
				});
				
				$('#i_survey_submit').click(function(){
					submitCreateSurveyForm();
				});
				
				$('#i_survey_cancel').click(function(){
					$("#i_survey").addClass("hidden");
					$("#surv").removeClass("hidden");
				});
				updateSurveys("");
				
			} else {
				console.log("not signed in...");
				console.log(result);
			}
		}
		
		function updateSurveys(search){
		
			client.getSurveys(search,1,
				function(data,type){
					
					qs = data.surveys;
					
					$('#surveys').html("");
					
					for(i=0;i<qs.length;i++){
						
						var q = qs[i];
						
						$('#surveys').append("<a href='" + q.url + "' class='list-group-item'><img style='margin: 0px 0px 6px 0px;' class='list-group-item-heading' src='" + q.logo + "' height='32px' alt='Logo for survey " + decodeURIComponent(q.name) + "'/><span class='list-group-item-heading h4'>    " + decodeURIComponent(q.name) + "</span><p class='list-group-item-text'>by " + decodeURIComponent(q.organization) + "</p></a>");
					}
				},
				function(error){
					console.log(error);
				}
			);
		}
		
		function submitCreateSurveyForm(){
			
			var s = {
				"name": encodeURIComponent($('#i_survey_name').val()),
				"description" :encodeURIComponent($('#i_survey_desc').val()),
				"organization": encodeURIComponent($('#i_survey_org').val()),
				"logo": $('#i_survey_logo').val(),
				"start": $("#i_survey_starttime").val(),
				"end": $("#i_survey_endtime").val(),
				"resource": $("#i_survey_resource").val()
			};
			
			if(s.name == '' || s.description == '' || s.organization == '' || s.logo == '' || s.resource == '' || s.start == '' || s.end == ''){
				console.log("Questionnaire input incomplete");
				return;
			}
			
			// first upload questionnaire metadata and create new questionnaire resource.
			// On successful creation of new questionnaire, attempt to upload questionnaire form.
			
			client.createSurvey(JSON.stringify(s),
				function(data,type){
					// redirect to questionnaire resource
					console.log(data);
					
					var qid = $("#i_survey_qid").val();
					
					// if questionnaire is directly provided, add it here, ...
					if(qid !== ''){
						var o = {"qid":qid};
						client.setSurveyQuestionnaire(data.id,JSON.stringify(o), 
							function(d, t){
								console.log("Successfully connected survey and questionnaire");
								window.location.href = data.url;
							},
							function(e){
								console.log(e);
							}
						);
					} 
					// else redirect to newly created survey resource.
					else {
						window.location.href = data.url;
					}
				},
				function(e){
					console.log("Questionnaire creation failed!")
					console.log(e);
				}
			);
			
		}
		
	</script>
